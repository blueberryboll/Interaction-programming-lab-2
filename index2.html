<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
    <link href="css/homelette-style-2.css" rel="stylesheet">
  </head>

  <body id="bodyContainer">

    <div class="masthead clearfix" id="view-header">
            <div class="inner">
              <h1 class="masthead-brand">HOMELETTE</h1><span class="masthead-text">From the best chefs in the world directly into your kitchen</span>
            </div>
      </div>

    <div class="view-side">
      <h4> My Dinner </h4>
      <p id="people"> People </p>
      <select id="peopleDropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <br>
      <br>
      <div class="dishName">
      <p class="dish">Dish Name</p> <p class="cost">Cost</p></div>
	  <div id="selectedDishItems">
		
	  </div>
      <hr />
      <p id="totalPrice"> 0.00 SEK</p>
      <a href="#" class="btn btn-lg btn-default" id="confirmDinner">Confirm Dinner </a>
    </div>

    <div class="container" id="container"> 

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          
          <div class="panel" id="panel-select">
            <div class="panel-body">
            <h3 id="panel-title">SELECT DISH</h3>
            <hr id="line-separator" />
            
            <div class="input-group" id="search">
               <input type="text" class="form-control" id="searchText">
               <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="searchBtn">Search!</button>
               </span>
            </div>
            
            <select id="typeDropdown">
              <option value="starter">Starter</option>
              <option value="main dish" selected="selected">Main</option>
              <option value="dessert">Dessert</option>
            </select>
            
            </div>
      </div>
          <div class="row" id="recipeTiles">

          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        
      </div><!--/row-->

      <hr>


    </div><!--/.container-->

<!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/exampleView.js"></script>

  <!-- Controller Scripts -->
  <script src="js/controller/viewControllerSide.js"></script>
    <script src="js/controller/viewControllerPanel.js"></script>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
